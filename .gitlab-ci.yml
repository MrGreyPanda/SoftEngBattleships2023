image: gcc:12

build:
  stage: build
  before_script:
    - apt update && apt -y install make cmake autoconf git
    - git submodule update --init --recursive
  script:
    - cmake cmake -B build -S .
    - cmake --build build
  artifacts:
    untracked: true
    when: on_success
    paths:
      - build/Battleships
      - build/BattleshipsServer
      - build/BattleshipsTests
    expire_in: 1 week

test:
  stage: test
  script:
    - cd build
    - ./BattleshipsTests --gtest_output="xml:../report.xml"
  dependencies:
    - build
  needs: ["build"]
  artifacts:
    untracked: true
    when: always
    reports:
      junit: report.xml

